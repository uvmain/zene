# Dependency Scanning for Go and Node.js (Vue3)
# Uses GitHub's built-in dependency graph and audit tools

name: Dependency Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 4 * * 1'
  workflow_dispatch:

jobs:
  go-vulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  npm-audit:
    name: NPM Audit (Workspaces)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install all dependencies (workspaces)
        run: npm ci
      - name: Audit all dependencies (workspaces)
        run: npm audit --audit-level=moderate || true
