# Build pipeline for Go backend and Vue3 frontend
# Ensures both backend and frontend build successfully

name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Go and Vue3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.6'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies (npm workspaces)
        run: npm ci

      - name: Build project (Go backend + Vue3 frontend)
        run: npm run build
